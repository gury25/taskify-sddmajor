{% load static %}
{% load crispy_forms_tags %}

<html data-bs-theme="dark">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css"/>
        <title>Taskify | Update Task</title>
        <style> 
            /* Making the date picker icon visible over a white text field by inverting its color */
            ::-webkit-calendar-picker-indicator {
                filter: invert(1);
            }
        </style>
    </head>

    {% include 'base.html' %}

    <br>

    <div class="container bg-grey shadow-md p-5 form-layout">

        <h3> Update a Task </h3>
        
        <hr>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            
            

            {{form.title|as_crispy_field}}

            <br> <br>

            {{form.content|as_crispy_field}}
            
            <br> <br>

            {{form.date_due|as_crispy_field}}
            
            <br> <br>

            <input class="btn btn-primary navbar-btn" type="submit" value="Update Task"/> <!--button to update task-->
            &nbsp;     &nbsp;     &nbsp; 
            <a href="{% url 'view-tasks' %}">Go Back</a> <!--link to go back to view tasks-->


        </form>

    </div>

    <br>

</html>
